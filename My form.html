<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-Forms></title>
</head>
<body>
    <h1>Sign Up</h1>
    <table>
        <fieldset>
            <legend>1 Your Basic Info</legend>
       <form action="#">
        <label for="Name1">Name:</label>
        <input type="text" name="Name1" id="Name1">
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email">
       <label for="pass">Password:</label>
       <input type="password" name="pass" id="pass">
       <label>Age:</label>
       <input type="radio" name="Age" id="age1" value="age13">
       <label for="age1">Under 13</label> 
       <br>
       <input type="radio" name="Age" id="age2" value="age above 13"> 
       <label for="age2">Over 13</label>
       </fieldset>
    <fieldset>
        <legend>2 Your Profile</legend>
    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio" cols="24" rows="2"></textarea>
    <label for="Job Role">Job Role</label>
    <select id="Job Role">
        <optgroup label="Web">
                <option value="Front End -Developer">Front End -Developer</option>
                <option value="Web Designer">Web Designer</option>
                <option value="Wordpress Developer">Wordpress Developer</option>
        </optgroup>
        <optgroup label="Mobile">
                <option value="Andriod Developer">Andriod Developer</option>
                <option value="IOS Developer">IOS Developer</option>
       </optgroup>
       <optgroup label="Business">
                <option value="Bussiness Owner">Bussiness Owner</option>
                <option value="Freelancer">Freelancer</option> 
       </optgroup>               
    </select>
    <label for="Interest">Interests:</label>
    <input type="checkbox" name="Developent" id="Developent"> Developent <br>
    <input type="checkbox" name="Design" id="Design"> Design <br>
    <input type="checkbox" name="Business" id="Business"> Business <br>
    </fieldset>
   <button type="submit">Submit</button>
    </form> 
    
</body>
</html>
